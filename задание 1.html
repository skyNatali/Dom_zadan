<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.17em; }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }
        ol { padding-left: 20px; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Это крупный заголовок</h1>
    
    <h2>Это менее крупный заголовок</h2>
    
    <h3>Это самый мелкий заголовок</h3>
    
    <ol>
        <li>Это первый пункт списка</li>
        <li>Это второй пункт списка</li>
        <li>Это третий пункт списка</li>
        <li>Это четвёртый пункт списка</li>
    </ol>
    
    <p class="bold">Это полужирный текст</p>
    
    <p class="bold-italic">Это текст записан полужирным курсивом</p>
    
    <p class="italic">Этот текст записан курсивом</p>
</body>
</html>
